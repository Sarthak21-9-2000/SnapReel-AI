{% extends "base.html" %}

{% block title %}Gallery - AI Reel Generator{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
{% endblock %}

{% block content %}
<div class="gallery-grid">
  {% for url in reels %}
    <video class="reel-video" src="{{ url }}" controls preload="metadata" playsinline></video>
  {% else %}
    <p>No reels yet. Create one on the <a href="/create">Create</a> page.</p>
  {% endfor %}
</div>


</div>
{% endblock %}
